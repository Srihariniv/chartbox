{% extends 'mainapp/base.html' %}

{% block content %}
<style>
    .hero-box{
        max-width:720px;
        margin:80px auto;
        padding:45px;
        background:#ffffff;
        border-radius:20px;
        text-align:center;
        box-shadow:0 18px 40px rgba(0,0,0,0.12);
    }

    .hero-box h2{
        font-size:2.4rem;
        margin-bottom:18px;
        background:linear-gradient(90deg,#667eea,#764ba2);
        -webkit-background-clip:text;
        color:transparent;
        line-height:1.2;
    }

    .hero-box p{
        color:#555;
        margin-bottom:40px;
        font-size:1.05rem;
        line-height:1.7;
    }

    .action-links{
        display:flex;
        justify-content:center;
        gap:26px;
        flex-wrap:wrap;
    }

    .action-links a{
        text-decoration:none;
        padding:15px 34px;
        border-radius:14px;
        font-weight:600;
        font-size:1rem;
        color:#fff;
        background:linear-gradient(135deg,#667eea,#764ba2);
        transition:0.3s ease;
        min-width:220px;
    }

    .action-links a:hover{
        transform:translateY(-4px);
        box-shadow:0 12px 30px rgba(102,126,234,0.45);
    }

    /* ===== TABLET ===== */
    @media(max-width:768px){
        .hero-box{
            margin:60px 20px;
            padding:35px;
        }

        .hero-box h2{
            font-size:2rem;
        }
    }

    /* ===== MOBILE ===== */
    @media(max-width:480px){
        .hero-box{
            margin:45px 15px;
            padding:28px;
            border-radius:16px;
        }

        .hero-box h2{
            font-size:1.7rem;
        }

        .hero-box p{
            font-size:0.95rem;
            margin-bottom:30px;
        }

        .action-links{
            gap:18px;
        }

        .action-links a{
            width:100%;
            font-size:0.95rem;
            padding:14px 0;
        }
    }
</style>

<div class="hero-box">
    <h2>AI Content Generator</h2>

    <p>
        Generate AI-powered images and well-written articles effortlessly
        using our intelligent content tools.
    </p>

    <div class="action-links">
        <a href="/image/">üñºÔ∏è Text to Image</a>
        <a href="/article/">üìù Text to Article</a>
    </div>
</div>
{% endblock %}
