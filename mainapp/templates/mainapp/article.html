{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    overflow-x:hidden;
}

/* ================= CONTAINER ================= */
.container{
    max-width:1000px;
    margin:0 auto;
    padding:40px 20px;
    position:relative;
}

/* ================= HERO ================= */
.hero-section{
    text-align:center;
    margin-bottom:45px;
    position:relative;
}

h1{
    font-size:clamp(2.2rem,5vw,3.8rem);
    font-weight:700;
    background:linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1,#f9ca24);
    background-size:300% 300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:gradientShift 3s ease infinite;
    margin-bottom:18px;
}

.subtitle{
    font-size:1.15rem;
    color:#333;
    font-weight:400;
}

/* ================= GLASS CARD ================= */
.glass-card{
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    backdrop-filter:blur(20px);
    border-radius:24px;
    padding:40px;
    box-shadow:0 25px 50px rgba(0,0,0,0.2);
}

/* ================= OUTPUT ================= */
.article-output{
    margin-bottom:40px;
    animation:slideInUp 0.8s ease;
}

.output-title{
    font-size:1.6rem;
    font-weight:600;
    margin-bottom:18px;
    background:linear-gradient(45deg,#ff6b6b,#4ecdc4);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.article-box{
    background:#ffffff;
    padding:28px;
    border-radius:20px;
    line-height:1.8;
    font-size:1rem;
    color:#2d3748;
    white-space:pre-wrap;
    text-align:justify;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
    border-left:5px solid #4ecdc4;
}

/* ================= FORM ================= */
textarea{
    width:100%;
    height:140px;
    padding:18px 22px;
    font-size:1rem;
    border-radius:18px;
    border:2px solid rgba(255,255,255,0.3);
    background:#ffffff;
    resize:none;
    font-family:'Poppins',sans-serif;
    transition:0.3s;
}

textarea:focus{
    outline:none;
    border-color:#4ecdc4;
    box-shadow:0 0 0 4px rgba(78,205,196,0.2);
}

/* ================= EXAMPLES ================= */
.examples{
    display:flex;
    gap:10px;
    margin-top:15px;
    flex-wrap:wrap;
}

.example-chip{
    background:linear-gradient(45deg,#ff6b6b,#ff8e8e);
    color:#fff;
    padding:8px 16px;
    border-radius:25px;
    font-size:14px;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}

.example-chip:hover{
    transform:translateY(-2px);
}

/* ================= BUTTON ================= */
.generate-btn{
    margin-top:25px;
    padding:16px 38px;
    font-size:1.05rem;
    font-weight:600;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff6b6b,#4ecdc4);
    color:white;
    transition:0.3s;
    box-shadow:0 10px 30px rgba(255,107,107,0.4);
}

.generate-btn:hover{
    transform:translateY(-4px);
}

/* ================= ANIMATIONS ================= */
@keyframes gradientShift{
    0%,100%{background-position:0% 50%}
    50%{background-position:100% 50%}
}

@keyframes slideInUp{
    from{opacity:0; transform:translateY(30px)}
    to{opacity:1; transform:translateY(0)}
}

/* ================= TABLET ================= */
@media(max-width:768px){
    .glass-card{
        padding:30px 22px;
    }

    .output-title{
        font-size:1.4rem;
    }
}

/* ================= MOBILE ================= */
@media(max-width:480px){
    .container{
        padding:30px 15px;
    }

    h1{
        font-size:1.9rem;
    }

    .subtitle{
        font-size:1rem;
    }

    .glass-card{
        padding:22px 18px;
        border-radius:18px;
    }

    .article-box{
        padding:20px;
        font-size:0.95rem;
    }

    textarea{
        height:120px;
        font-size:0.95rem;
    }

    .examples{
        justify-content:center;
    }

    .generate-btn{
        width:100%;
        padding:14px 0;
        font-size:1rem;
    }
}
</style>

<div class="container">

    <div class="hero-section">
        <h1>âœ¨ Article Magic</h1>
        <p class="subtitle">Transform simple ideas into captivating articles instantly</p>
    </div>

    <div class="glass-card">

        {% if article %}
        <div class="article-output">
            <div class="output-title">âœ¨ Your Generated Article</div>
            <div class="article-box">
                {{ article }}
            </div>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <textarea name="topic"
                placeholder="ðŸ’¡ Enter your topic... (AI, ML, Cybersecurity, Web3, etc)">
            </textarea>

            <div class="examples">
                <div class="example-chip" onclick="document.querySelector('textarea').value='about artificial intelligence'">AI</div>
                <div class="example-chip" onclick="document.querySelector('textarea').value='cyber security tips'">Cybersecurity</div>
                <div class="example-chip" onclick="document.querySelector('textarea').value='machine learning basics'">ML Basics</div>
                <div class="example-chip" onclick="document.querySelector('textarea').value='future of web3'">Web3</div>
            </div>

            <button type="submit" class="generate-btn">
                ðŸŽ¯ Generate Article
            </button>
        </form>

    </div>
</div>
{% endblock %}
