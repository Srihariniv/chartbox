{% extends 'mainapp/base.html' %}

{% block content %}

<div style="
    max-width:420px;
    margin:80px auto;
    background:#ffffff;
    padding:35px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
">

    <h2 style="
        text-align:center;
        margin-bottom:25px;
        font-weight:700;
        color:#333;
    ">
        Create Your Account
    </h2>

    <!-- ðŸ”” Messages -->
    {% if messages %}
        {% for message in messages %}
            <div style="
                margin-bottom:15px;
                padding:10px;
                border-radius:8px;
                text-align:center;
                font-size:0.95rem;
                color:{% if message.tags == 'error' %}#b00020{% else %}#155724{% endif %};
                background:{% if message.tags == 'error' %}#f8d7da{% else %}#d4edda{% endif %};
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- ðŸ“ Register Form -->
    <form method="post">
        {% csrf_token %}

        <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
            style="
                width:100%;
                padding:12px;
                margin-bottom:15px;
                border-radius:10px;
                border:1px solid #ccc;
                font-size:1rem;
            "
        >

        <input
            type="tel"
            name="phone"
            placeholder="Phone Number"
            required
            style="
                width:100%;
                padding:12px;
                margin-bottom:15px;
                border-radius:10px;
                border:1px solid #ccc;
                font-size:1rem;
            "
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            style="
                width:100%;
                padding:12px;
                margin-bottom:20px;
                border-radius:10px;
                border:1px solid #ccc;
                font-size:1rem;
            "
        >

        <button
            type="submit"
            style="
                width:100%;
                padding:12px;
                background:linear-gradient(135deg,#667eea,#764ba2);
                color:#fff;
                border:none;
                border-radius:10px;
                font-size:1rem;
                font-weight:600;
                cursor:pointer;
            "
        >
            Register
        </button>
    </form>

    <!-- ðŸ”— Login link -->
    <p style="text-align:center;margin-top:18px;font-size:0.95rem;">
        Already have an account?
        <a href="{% url 'signin' %}" style="color:#667eea;font-weight:600;">
            Sign In
        </a>
    </p>

</div>

{% endblock %}
